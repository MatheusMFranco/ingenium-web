<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

	<ui:define name="corpo"> 
	
		<h1>Cadastro de Usuários</h1>
	
		<h:form id="frm">
		
			<p:messages id="msgs" />
			
			<p:toolbar id="toolbar">
				<f:facet name="left">
					
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
            		</span>
            		
            		<p:commandButton icon="ui-icon-trash" title="Excluir" 
            			process="@this" update="usuario-table msgs toolbar"
            			action="#{usuarioBean.excluir}"
            			disabled="#{usuarioBean.usuarioSelecionado == null}">
            		
          				<p:confirm icon="ui-icon-alert" header="Confirmação de Exclusão"
          					message="Tem certeza que deseja excluir o usuario?"/>
          				
            		</p:commandButton>
            		
            		<p:commandButton icon="ui-icon-arrowthick-1-s" title="Exportar para XLS"
            			process="@this" ajax="false" immediate="true"> <!-- Immediate antecipa a ação do botão -->
            			<p:dataExporter type="xls" ajax="false" target="usuario-table" fileName="usuarios" />
            		</p:commandButton>
				</f:facet>
			</p:toolbar>
	
			<p:dataTable value="#{usuarioBean.todosUsuarios}" var="usuario"
					emptyMessage="Nenhum usuario cadastrado." rows="10" 
					paginator="true" paginatorPosition="bottom"
					widgetVar="tabelinha"
					style="margin-top: 10px" id="usuario-table"
					selection="#{usuarioBean.usuarioSelecionado}"
					selectionMode="single" rowKey="#{usuario.id}">
					
				<p:ajax event="rowSelect" update=":frm:toolbar"/>
				<p:ajax event="rowUnselect" update=":frm:toolbar"/>
					
				<p:column headerText="Usuario" sortBy="#{usuario.contaUsu}">
					<h:outputText value="#{usuario.contaUsu}" />
				</p:column>
				<p:column headerText="E-mail" width="250">
					<h:outputText value="#{usuario.emailUsu}" />
				</p:column>
				
			</p:dataTable>
		
		</h:form>
	
	</ui:define>
</ui:composition>
