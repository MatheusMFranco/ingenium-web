<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:insert name="metadata" />
	
<h:head>
	<meta charset="UTF-8" />
	<title>Ingenium</title>
<!-- 	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico" /> -->
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="cores.css" />
	<h:outputStylesheet library="css" name="impressao.css" />

</h:head>
<h:body>

	<header>
		<div id="cabecalho">
			<h:form>
				<p:link href="http://localhost:8080/INGENIUM/"> <h:graphicImage library="img" name="logo.png" /></p:link>

				<div class="menuTopo">
					<a href="uc/usuario/alteraUsuario.xhtml">Usuário</a>
					<a href="uc/categoria/consultaCategoria.xhtml">Categoria</a>
					<a href="uc/objetivo/consultaObjetivo.xhtml">Objetivo</a>
					<a href="uc/meta/consultaMeta.xhtml">Meta</a>
					<a href="uc/relatorio/geral.xhtml">Relatório</a>

					<div class="menuInput">
						<p:inputText style="margin-right:10px" placeholder="Buscar" />
						<p:commandButton value="Sair"  alt="Sair"
						title="Clique aqui para deslogar"
						action="#{loginManagedBean.logout()}" />
					</div>
				</div>
			</h:form>
		</div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
		<!-- Recebe o conteúdo dinâmico -->
	</div>

	<footer>
		<b>Ingenium - </b>Uma aplicação da Vieweiv
	</footer>

	<h:form>
		<p:confirmDialog global="true">
			<!-- Dialogo de confirmação compartilhado -->
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<!-- Essa classe diz que vai fechar -->
		</p:confirmDialog>
	</h:form>

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="main.js" />
</h:body>
</html>
