				<p:messages id="mensagem" closable="true" styleClass="msgPrime"/>

			<h1>Lista de Categorias</h1>
			<h:form id="frmTabela">
				<p:dataTable var="categoria"
					emptyMessage="Nenhuma categoria encontrada"
					value="#{categoriaManagedBean.consultar()}" rows="10"

					widgetVar="tabelaCategoria" id="tabCategoria">
