<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/LayoutDeslogado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<h:form class="deslogado formulario">
		<!--<div id="msgPOG" class="ui-messages-info ui-corner-all msgPOG">
				<i id="fecharMsg" class="ui-messages-close"><span
					class="ui-icon ui-icon-close"></span></i><span
					class="ui-messages-info-icon"></span>
					<b id="msgPOG-text" class="ui-messages-info-summary msgPOG-text"></b>
			</div> -->
			<h:panelGrid columns="1">
				<p:inputText placeholder="Usuário" alt="Usuário" 
					title="Informe o nome de usuário" value="#{usuarioManagedBean.usuario.usuario}" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:password placeholder="Senha" alt="Senha" 
					title="Informe a senha" value="#{usuarioManagedBean.usuario.senha}"/>
			</h:panelGrid>

			<div class="barraBotao">
				<p:commandButton value="Logar" styleClass="ativo"
					title="Clique aqui para acessar" alt="Logar" action="#{usuarioManagedBean.login()}"/>
				<p:commandButton value="Limpar" styleClass="passivo limpar"
					title="Clique aqui para limpar" alt="Limpar" />
			</div>
			<br/>
			<div class="alinharCentro">
				<p:link href="uc/acessaAplicacao/esqueciSenha.xhtml" value="Esqueceu a senha?" />
				<p:link href="uc/usuario/cadastraUsuario.xhtml" value="Criar uma conta" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
