<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="cores.css" />
	<h:outputStylesheet library="css" name="impressao.css" />
	<script src='https://www.google.com/recaptcha/api.js'></script>
</h:head>
<h:body>
	<header>
		<p:commandButton value="Entrar" styleClass="botaoEntrar" 
			alt="Entrar" title="Clique aqui para fazer o login" onclick="location.href='login.xhtml';"/>
		<div id="cabecalhoDeslogado">
			<p:link href="index.xhtml"> <h:graphicImage library="img" name="logo.png" alt="Logo"
				title="Clique aqui para ir a página inicial" /></p:link>
		</div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
		<!-- Recebe o conteúdo dinâmico -->
	</div>

	<footer>
		<b>Ingenium - </b>Uma aplicação da Vieweiv
	</footer>

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="main.js" />
</h:body>
</html>
