<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/LayoutDeslogado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<h:form class="deslogado">

			<h:panelGrid columns="1">
				<p:inputText placeholder="Usuário" alt="Usuário" 
					title="Informe o nome de usuário" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:password placeholder="Senha" alt="Senha" 
					title="Informe a senha"/>
			</h:panelGrid>

			<div class="barraBotao">
				<p:commandButton value="Cadastrar" styleClass="ativo"
					title="Clique aqui para se cadastrar" alt="Cadastrar"/>
				<p:commandButton value="Limpar" styleClass="passivo limpar"
					title="Clique aqui para limpar" alt="Limpar" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
